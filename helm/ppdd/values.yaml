# Default values for ppdd.
namespace: default

replicaCount:
  ping: 1
  pong: 2
  ding: 2
  dong: 3

image:
  repository: ghcr.io/michaelerickson/
  image: ping-pong-ding-dong
  tag: d65d4373da
  pullPolicy: IfNotPresent
  tagPing: d65d4373da
  tagPong: d65d4373da
  tagDing: d65d4373da
  tagDong: d65d4373da

imagePullSecrets:
    - name: ghcr.io

networking:
  pingPort: "8080"
  pongPort: "8080"
  dingPort: "8080"
  dongPort: "8080"

nodePorts:
    ping: "30001"
    pong: "30002"
    ding: "30003"
    dong: "30004"

